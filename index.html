<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whaether App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="search-bar" type="text" class="search-bar" placeholder="Search">
            <button id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div id="wheather" class="wheather loading">
            <h2 id="city" class="city">Loading ...</h2>
            <h1 id="temperature" class="temp">Loading ...&deg;C</h1>
            <div class="info">
                <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="image icon" class="icon">
                <div id="description" class="description">Loading ...</div>
            </div>
            <div id="humidity" class="humidity">Humidity: Loading ...</div>
            <div id="wind" class="wind">Wind speed: Loading ...</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
